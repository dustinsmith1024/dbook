<!DOCTYPE html>
<html>
  <head>
    <title>Playbook</title>
    <meta content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="default" name="apple-mobile-web-app-status-bar-style">
    <link rel="StyleSheet" href="/stylesheets/court.css" type="text/css" media="screen" />

<body>
  <h1 class="hidden">Benny Balla Mix!</h1>
    <div class="hidden">
    <p>Find me in app/views/pages/index.html.erb</p>
    <p id="player">Which type of player?
      <label for="offense">Offense:</label>
      <input id="offense" type="radio" value="offense" name="player_type" checked="checked" />
      <label for="defense">Defense:</label>
      <input id="defense" type="radio" value="defense" name="player_type" />
    </p>
    <p id="court_type">What type of court?
      <label for="nba_court">NBA:</label>
      <input id="nba_court" type="radio" value="nba" name="court_type" />
      <label for="college_court">College:</label>
      <input id="college_court" type="radio" value="college" name="court_type" checked="checked" />
      <label for="hs_court">High School:</label>
      <input id="hs_court" type="radio" value="hs" name="court_type" />
    </p>
    <p>
      <button type="button" id="step">Save Step</button>
      <button type="button" id="animate">Animate!</button>
    </p>

    <h3>Step List</h3>
    <ol id="steps">
    </ol>
    </div>

  </body>
</html>
