<!DOCTYPE html>
<html>
  <head>
    <title>Playbook</title>
    <meta content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="default" name="apple-mobile-web-app-status-bar-style">
    <link rel="StyleSheet" href="/stylesheets/court.css" type="text/css" media="screen" />
  </head>
<body>
  <div id="body">
    <div id="status-bar">Status:</div>
    <div id="left-bar">
      <h1 class="hidden">Playbook</h1>
      <p id="player">
       Cordinates
      </p>
      <p id="actions" class="hidden">
        <a href="#" id="pass">Pass</a>
        <a href="#" id="screen">Screen</a>
        <a href="#" id="cancel">Cancel</a>
      </p>
      <p>Save:
        <ul id="save-list">
          <li><a href="#" id="save_action">Action</a></li>
          <li><a href="#" id="step">Step</a></li>
        </ul>
      </p>
      <h3>Step List</h3>
      <ol id="steps">
      </ol>
    </div>
    <div id="right-bar">
    <canvas id="court"
       height="506px" width="946">
      This text is displayed if your browser does not support HTML5 Canvas.
    </canvas>
    <canvas id="players"
       height="506" width="946" >No CANVAS Support</canvas>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" ></script>
  <script src="/javascripts/jcanvas.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.1.6/underscore-min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/javascripts/fabric.js"></script>
  <script src="/javascripts/playbook.js"></script>
  </body>
</html>
